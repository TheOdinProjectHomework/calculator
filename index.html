<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <section class="calculator">
        <div class="container">
            <div id="display">0</div>
            <button class="clear" value="clear" type="button">AC</button>
            <button class="sign" value="sign" type="button">+/-</button>
            <button class="percent" value="percent" type="button">%</button>
            <button class="operator" value="/" type="button">/</button>
            <button class="number" value="7" type="button">7</button>
            <button class="number" value="8" type="button">8</button>
            <button class="number" value="9" type="button">9</button>
            <button class="operator" value="*" type="button">X</button>
            <button class="number" value="4" type="button">4</button>
            <button class="number" value="5" type="button">5</button>
            <button class="number" value="6" type="button">6</button>
            <button class="operator" value="-" type="button">-</button>
            <button class="number" value="1" type="button">1</button>
            <button class="number" value="2" type="button">2</button>
            <button class="number" value="3" type="button">3</button>
            <button class="operator" value="+" type="button">+</button>
            <button class="number" value="0" id="zero" type="button">0</button>
            <button class="decimal" value="." type="button">.</button>
            <button class="equals" value="=" type="button">=</button>
        </div>
    </section>
</body>
</html>
